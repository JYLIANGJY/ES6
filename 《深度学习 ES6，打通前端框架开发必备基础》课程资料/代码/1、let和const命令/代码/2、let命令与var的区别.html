<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>let命令与var的区别</title>
</head>

<body>
    <script>
        for (let i = 1; i <= 10; i++) {
            console.log(i);
        }
        console.log('last=', i);
        //块级作用域
    </script>
</body>

</html>
