<body>
    <script>
        let target = function(msg) {
            return '你好' + msg;
        }

        let proxy = new Proxy(target, {
            apply: function(t, ctx, args) {
                console.log('t=', t);
                console.log('ctx=', ctx === obj);
                console.log('args=', args);
                return 'hello world';

            }

        });
        let obj = {
            proxy

        };
        console.log(obj.proxy('张三'));
    </script>
