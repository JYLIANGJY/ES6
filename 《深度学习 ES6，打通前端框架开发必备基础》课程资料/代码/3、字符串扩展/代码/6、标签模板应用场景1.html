    <script>
        let userName = 'zs';
        let userAge = 20;
        let str = `大家好，我叫${userName},今年${userAge}岁`;
        console.log(str);

        function showMsg(strs, ...values) {
            let strResult = '';
            for (let i = 0; i < values.length; i++) {
                strResult += strs[i] + values[i];
            }
            strResult += strs[strs.length - 1];
            return strResult.toUpperCase();

        }
