<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>模板字符串原理</title>
</head>

<body>
    <script>
        let userName = 'zs';
        let userAge = 20;
        let str = "我叫${userName},今年${userAge}岁";
        let newStr = str.replace(/\$\{([^}]+)\}/g, function(matched, key) {
            //matched :要替换的字符串 ${userName} ${userAge}
            // key : 分组的内容 userName,userAge
            return eval(key)
        })
        console.log(newStr);
    </script>
</body>

</html>
