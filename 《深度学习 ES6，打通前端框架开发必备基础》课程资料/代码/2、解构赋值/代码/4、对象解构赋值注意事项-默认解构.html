<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>对象解构赋值注意事项-默认解构</title>
</head>

<body>
    <script>
        // let obj = {
        //     name: 'zs'
        // };
        // let {
        //     name,
        //     age
        // } = obj;
        // console.log(name, age)

        // 给变量age添加默认值
        let obj = {
            name: 'zs',

        };
        let {
            name,
            age = 20
        } = obj;
        console.log(name, age)
            // 如果能够取出对应的值，就用取出的值，如果取不出来，就用默认值。
    </script>
</body>

</html>
