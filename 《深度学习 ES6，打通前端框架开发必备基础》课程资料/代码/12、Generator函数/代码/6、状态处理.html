<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>状态处理</title>
</head>

<body>
    <img src='images/a.jpg' id="mv">
    <br/>
    <input type="button" value="点击我" id="btn">
    <script>
        // 1、获取按钮和img标签
        // 2、给按钮添加单击事件
        // 3、完成图片的切换。
        let btn = document.getElementById('btn');
        let mm = document.getElementById('mv');
        let it = f(0)
        btn.onclick = function() {
            it.next();
        }

        function* f(flag) {
            while (true) {
                mm.src = 'images/b.jpg';
                yield flag;
                mm.src = 'images/a.jpg';
                yield flag;
            }

        }

        //         flag = 1;
        //     } else {
        //         mm.src = 'images/a.jpg';
        //         flag = 0;
        //     }

        // }
    </script>
</body>

</html>
