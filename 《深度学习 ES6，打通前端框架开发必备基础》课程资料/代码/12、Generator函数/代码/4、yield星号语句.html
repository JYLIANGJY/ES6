<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>yield* 语句</title>
</head>

<body>
    <script>
        function* test() {
            yield 'a';
            yield 'b';
        }

        function* test1() {
            yield 'x';
            // yield* test();
            for (let v of test()) {
                console.log(v);
            }
            yield 'y';
        }
        for (let v of test1()) {
            console.log(v);
        }
    </script>
</body>

</html>
