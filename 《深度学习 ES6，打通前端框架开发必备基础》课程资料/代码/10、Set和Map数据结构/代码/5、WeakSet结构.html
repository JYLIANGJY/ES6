<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>WeakSet结构</title>
</head>

<body>
    <script>
        let ws = new WeakSet();
        let obj = {
            name: 'zs',
            age: 20
        }
        ws.add(obj);
        console.log(ws);
        console.log(ws.has(obj));
        console.log(ws.delete(obj)); // delete 如果删除成功，返回true.
        console.log(ws.has(obj));
        // ws.add(1); // 向WeakSet中添加的数据的类型必须是对象。
        //console.log(ws);
    </script>
</body>

</html>
