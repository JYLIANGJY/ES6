<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>reduceRight方法基本使用</title>
</head>

<body>
    <script>
        function add(...values) {
            return values.reduceRight(function(val, item, index, o) {
                let sum = val + item;
                if (index === 0) {
                    return sum / o.length
                } else {
                    return sum;
                }

            }, 0)
        }
        console.log(add(1, 2, 3));
    </script>
</body>

</html>
