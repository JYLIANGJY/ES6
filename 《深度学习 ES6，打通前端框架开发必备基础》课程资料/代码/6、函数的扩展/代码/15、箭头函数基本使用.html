<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>箭头函数基本使用</title>
</head>

<body>
    <script>
        // =>  // goes to
        // let f = (x, y) => {
        //     return x + y;
        // }
        // console.log(f(9, 8));

        // 函数只需要一个参数，小括号可以省略
        // let f = num => {
        //     return num / 2;
        // }
        // console.log(f(6));
        // 如果不需要参数，只需要写上一对小括号。
        // let f = () => {
        //     return 9 / 3;
        // }
        // console.log(f());

        // 如果函数体中只有一条语句，可以省略大括号。
        // let f = (x, y) => x + y;
        // console.log(f(3, 6));

        // 箭头函数在实际的开发中，经常用来简化回调函数。
        let array = [1, 2, 3];
        // let result = array.map(function(x) {
        //     return x + 1
        // })

        let result = array.map(x => x + 1);
        console.log(result);
    </script>
