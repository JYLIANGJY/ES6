<body>
    <script>
        function add(...values) {
            // console.log(values);
            // let sum = 0;
            // for (let index = 0; index < values.length; index++) {
            //     sum += values[index]
            // }
            // return sum;

            let sum = 0;
            values.forEach(function(item) {
                sum += item
            })
            return sum;
        }
        console.log(add(2, 3));
    </script>
