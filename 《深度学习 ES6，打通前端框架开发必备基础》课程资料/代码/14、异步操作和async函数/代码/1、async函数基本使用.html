<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>async函数基本使用</title>
</head>

<body>
    <script>
        async function test() {
            let result = await Math.random();
            // console.log(result);
            return result;
        }
        test().then(function(data) {
            console.log(data);
        });
    </script>
</body>

</html>
