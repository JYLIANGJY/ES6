<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>every方法基本使用</title>
</head>

<body>
    <script>
        let array = [11, 31, 5, 70, 90];
        let result = array.every(function(item) {
            return item > 10
        })
        console.log(result);
    </script>
</body>

</html>
