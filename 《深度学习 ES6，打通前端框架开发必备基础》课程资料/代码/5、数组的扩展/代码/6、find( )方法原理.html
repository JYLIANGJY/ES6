<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>find方法原理</title>
</head>

<body>
    <script>
        // 1:定义数组
        Array.prototype.findTest = function(fn) {
            for (let i = 0; i < this.length; i++) {
                let result = fn(this[i]);
                if (result) {
                    return this[i];
                }
            }

        }
        let r = [1, 2, 3, 4, 5, 6, 7].findTest(function(item) {
            return item === 6;
        })
        console.log(r);
        // 2:通过数组调用findTest()
        // 3: 具体的实现findTest方法
    </script>
</body>

</html>
