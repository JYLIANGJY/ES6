<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>some()方法基本使用</title>
</head>

<body>
    <script>
        let array = [1, 2, 3, 4, 5, 60];
        let result = array.some(function(item) {
            return item > 10;
        })
        console.log(result);
    </script>
</body>

</html>
