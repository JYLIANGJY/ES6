<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>filter方法基本使用</title>
</head>

<body>
    <script>
        let array = [67, 58, 55, 89, 90];
        let arr = array.filter(function(item) {
            return item >= 60;
        })
        console.log(arr);
    </script>
</body>

</html>
