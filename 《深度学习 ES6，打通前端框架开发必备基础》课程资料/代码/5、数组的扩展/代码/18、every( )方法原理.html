<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>every方法原理</title>
</head>

<body>
    <script>
        Array.prototype.everyTest = function(fn) {
            // 1、通过循环遍历数组。
            // 2、执行回调函数
            // 3、 返回结果
            for (let i = 0; i < this.length; i++) {
                let result = fn(this[i]);
                if (!result) {
                    return false;
                }
            }
            return true;
        }
        let array = [11, 31, 50, 70, 90];
        let r = array.everyTest(function(item) {
            return item > 10
        })
        console.log(r);
    </script>

</body>

</html>
