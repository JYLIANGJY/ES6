<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>findIndex方法原理</title>
</head>

<body>
    <script>
        Array.prototype.findIndexTest = function(fn) {
            for (let i = 0; i < this.length; i++) {
                let result = fn(this[i])
                if (result) {
                    return i;
                }
            }

        }
        let r = [1, 2, 3, 4, 5, 6, 7].findIndexTest(function(item) {
            return item === 6;
        })
        console.log(r);
    </script>
</body>

</html>
