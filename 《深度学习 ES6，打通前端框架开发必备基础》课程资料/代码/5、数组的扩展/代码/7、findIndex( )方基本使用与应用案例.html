<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>findIndex方基本使用与应用案例</title>
</head>

<body>
    <script>
        let index = [1, 2, 3, 4, 5, 6, 7].findIndex(function(value) {
            if (value % 2 === 0) {
                return value;
            }
        })
        console.log(index);
    </script>
</body>

</html>
