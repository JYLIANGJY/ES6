<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>防止属性名称冲突</title>
</head>

<body>
    <script>
        let obj = {
            name: 'zs',
            age: 18
        }
        let mySymbol = Symbol('id1');

        function test1(obj) {
            obj[mySymbol] = 42;
        }
        let mySymbol2 = Symbol('id2');

        function test2(obj) {
            obj[mySymbol2] = 369;
        }
        test1(obj);
        test2(obj);
        console.log(obj);
    </script>
</body>

</html>
