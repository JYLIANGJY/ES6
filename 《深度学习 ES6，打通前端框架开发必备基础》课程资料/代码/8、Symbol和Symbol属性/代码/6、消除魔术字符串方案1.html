<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>消除魔术字符串方案1</title>
</head>

<body>
    <script>
        let operType = {
            oper: 'abc'
        }

        function getAdd(t, options) {
            let sum = 0;
            switch (t) {
                case operType.oper:
                    sum = 5 + options.num1 + options.num2;
                    break;


            }
            return sum;
        }

        console.log(getAdd(operType.oper, {
            num1: 100,
            num2: 100
        }));
    </script>
</body>

</html>
